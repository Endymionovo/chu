<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas Magic | Final Polish</title>
    
    <!-- 1. 基础编译库 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. MediaPipe (全局加载模式) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body, html { margin: 0; padding: 0; background-color: #000; overflow: hidden; font-family: 'Times New Roman', serif; touch-action: none; }
        #root { width: 100vw; height: 100vh; }
        
        /* Loading Overlay */
        #static-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 1s ease;
        }
        .loader-text { color: #d4af37; letter-spacing: 5px; font-size: 12px; margin-top: 15px; }
        .spinner { width: 40px; height: 40px; border: 1px solid #333; border-top: 1px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI Layer */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        
        .header { text-align: center; padding-top: 6vh; pointer-events: auto; }
        .title {
            font-size: clamp(2.5rem, 6vw, 5rem); margin: 0; font-weight: 300; letter-spacing: 0.1em;
            background: linear-gradient(180deg, #fff 40%, #FFD700 100%); 
            -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        /* Controls */
        .controls { padding: 40px; display: flex; flex-direction: row; align-items: flex-end; gap: 30px; pointer-events: auto; }
        
        /* 监控框：做得像个高科技取景器 */
        .monitor-box { 
            width: 130px; height: 98px; 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid #444; 
            position: relative; overflow: hidden; 
            transform: scaleX(-1);
        }
        .monitor-corners {
            position: absolute; width: 100%; height: 100%; pointer-events: none; border: 1px solid transparent;
        }
        /* 激活状态 */
        .monitor-box.active { border-color: #FFD700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
        
        .cam-video { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; z-index: -1; }
        .cam-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; }
        
        /* Status Badges */
        .status-panel { display: flex; flex-direction: column; gap: 10px; padding-bottom: 5px; }
        .status-badge {
            color: #555; font-size: 0.8rem; letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
            padding: 5px 0; transition: all 0.5s;
        }
        .status-badge.active.explode { color: #fff; text-shadow: 0 0 10px #fff; }
        .status-badge.active.tree { color: #FFD700; text-shadow: 0 0 10px #FFD700; }
        
        /* Start Screen */
        .start-screen {
            position: absolute; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-start {
            margin-top: 40px; padding: 15px 45px; font-size: 1.1rem; letter-spacing: 3px; font-family: inherit;
            background: transparent; color: #FFD700; border: 1px solid rgba(255,215,0,0.3);
            cursor: pointer; text-transform: uppercase; transition: 0.4s;
        }
        .btn-start:hover { 
            background: rgba(255,215,0,0.1); border-color: #FFD700; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); 
        }

        #debug-log { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 100px; overflow-y: auto; background: rgba(0,0,0,0.9); color: #ff5555; font-size: 10px; padding: 5px; z-index: 10000; display: none; }
        
        @media (max-width: 600px) {
            .controls { flex-direction: column-reverse; align-items: center; padding-bottom: 80px; }
            .title { font-size: 3rem; }
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="static-loader">
        <div class="spinner"></div>
        <div class="loader-text">GENERATING PARTICLES</div>
    </div>
    <div id="debug-log"></div>
    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('debug-log');
            el.style.display = 'block';
            el.innerHTML += `<div>> ${msg} (${line})</div>`;
            document.getElementById('static-loader').style.display = 'none';
        };
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const MediaPipeHands = window.Hands;
        const MediaPipeCamera = window.Camera;

        // --- 核心工具：创建五角星形状 ---
        const createStarShape = (outerRadius, innerRadius) => {
            const shape = new THREE.Shape();
            const points = 5;
            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = (i / (points * 2)) * Math.PI * 2 - (Math.PI / 2); // 旋转 -90度 让尖角朝上
                const x = Math.cos(a) * r;
                const y = Math.sin(a) * r;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();
            return shape;
        };

        const App = () => {
            const [hasStarted, setHasStarted] = useState(false);
            const [gesture, setGesture] = useState('explode'); 
            const [debugText, setDebugText] = useState('');
            
            const containerRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const gestureRef = useRef('explode');

            useEffect(() => { gestureRef.current = gesture; }, [gesture]);

            // Remove Loader
            useEffect(() => {
                const loader = document.getElementById('static-loader');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 1000);
                }
            }, []);

            // --- 3D Scene ---
            useEffect(() => {
                if (!hasStarted || !containerRef.current) return;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                scene.fog = new THREE.FogExp2(0x000000, 0.02); // 增加雾气深度
                
                const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
                camera.position.set(0, 0, 16);

                const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                containerRef.current.appendChild(renderer.domElement);

                // Bloom Effect (发光)
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.strength = 1.5; 
                bloomPass.radius = 0.5;
                bloomPass.threshold = 0.1;

                const composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);

                // --- 粒子系统 ---
                const PARTICLE_COUNT = 3200;
                // 使用很小的四面体，模拟碎钻
                const geometry = new THREE.TetrahedronGeometry(0.08, 0); 
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const mesh = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
                
                const dummy = new THREE.Object3D();
                const particles = [];

                // 颜色库：更高级的圣诞色（松绿、深红、香槟金）
                const cGreen = new THREE.Color(0x008000);
                const cDarkGreen = new THREE.Color(0x006400);
                const cGold = new THREE.Color(0xFFD700);
                const cRed = new THREE.Color(0xDC143C);
                const cWhite = new THREE.Color(0xFFFFFF);

                for(let i=0; i<PARTICLE_COUNT; i++){
                    // 70% 绿叶, 30% 装饰物
                    const isLeaf = Math.random() > 0.3;
                    const color = isLeaf 
                        ? (Math.random() > 0.5 ? cGreen : cDarkGreen)
                        : (Math.random() > 0.6 ? cGold : (Math.random() > 0.5 ? cRed : cWhite));
                    
                    mesh.setColorAt(i, color);
                    
                    // 随机分布初始位置
                    const r = 10 + Math.random() * 10;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    
                    particles.push({
                        // 只存储当前位置和目标位置，不再用速度变量
                        currentPos: new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi)),
                        targetPos: new THREE.Vector3(),
                        
                        // 个性化 Lerp 速度 (0.02 - 0.08)，制造层次感
                        lerpSpeed: 0.02 + Math.random() * 0.06,
                        
                        // 闪烁参数
                        phase: Math.random() * Math.PI * 2,
                        scaleBase: isLeaf ? 0.6 : 1.2, // 装饰物更大
                        
                        // 树的预计算位置
                        treeRatio: i / PARTICLE_COUNT
                    });
                }
                scene.add(mesh);

                // --- 真·3D 五角星 (ExtrudeGeometry) ---
                const starShape = createStarShape(1.2, 0.5); // 外径1.2，内径0.5
                const starGeo = new THREE.ExtrudeGeometry(starShape, {
                    depth: 0.4,
                    bevelEnabled: true,
                    bevelThickness: 0.1,
                    bevelSize: 0.1,
                    bevelSegments: 2
                });
                // 让星星中心归位
                starGeo.center();
                
                const starMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const starMesh = new THREE.Mesh(starGeo, starMat);
                starMesh.position.set(0, 8, 0); // 树顶
                starMesh.visible = false;
                
                // 给星星加一个内部发光核心
                const coreGeo = new THREE.IcosahedronGeometry(0.4, 0);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF }); // 白芯
                const coreMesh = new THREE.Mesh(coreGeo, coreMat);
                starMesh.add(coreMesh);
                
                scene.add(starMesh);

                // Resize
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    composer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                // --- 动画循环 (The Magic) ---
                const clock = new THREE.Clock();
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    const time = clock.getElapsedTime();
                    const mode = gestureRef.current;

                    // 1. 星星控制
                    if (mode === 'tree') {
                        if(!starMesh.visible) starMesh.visible = true;
                        // 出现动画：缩放 + 旋转
                        starMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.05);
                        starMesh.rotation.y = time * 0.5; // 慢速自转
                        // 悬浮感
                        starMesh.position.y = 8 + Math.sin(time * 2) * 0.1;
                    } else {
                        starMesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                        if(starMesh.scale.x < 0.01) starMesh.visible = false;
                    }

                    // 2. 粒子控制
                    for(let i=0; i<PARTICLE_COUNT; i++){
                        const p = particles[i];
                        
                        // --- 计算目标位置 ---
                        if (mode === 'tree') {
                            // 圣诞树形态：层层叠叠的松树结构
                            const h = 16; 
                            const y = -7 + p.treeRatio * h; // 高度范围
                            
                            // 树半径算法：底部宽，顶部尖，中间加入正弦波模拟“层”
                            // (1 - ratio) 是圆锥基础
                            // Math.abs(Math.sin(...)) 是层级起伏
                            let r = (1 - p.treeRatio) * 6.5; 
                            r += Math.sin(p.treeRatio * 20) * 0.5; // 增加层级感
                            
                            const angle = i * 0.5 + time * 0.1; // 粒子排列角度 + 整体慢速旋转
                            
                            const tx = Math.cos(angle) * r;
                            const tz = Math.sin(angle) * r;
                            
                            p.targetPos.set(tx, y, tz);

                        } else {
                            // 银河形态：缓慢旋转的盘状星云
                            // 使用对数螺旋
                            const angle = i * 0.1 + time * 0.05;
                            const r = 2 + (i / PARTICLE_COUNT) * 12; // 半径扩散
                            
                            // 垂直方向的波浪，模拟星云厚度
                            const y = Math.sin(r * 0.5 + time * 0.5) * 1.5 + (Math.random()-0.5)*2;
                            
                            const tx = Math.cos(angle) * r;
                            const tz = Math.sin(angle) * r;
                            
                            p.targetPos.set(tx, y, tz);
                        }

                        // --- 运动算法 (Lerp - 拒绝弹跳) ---
                        // 核心：当前位置平滑趋向目标位置
                        // 不使用 velocity，直接 lerp，这保证了绝对的稳定性
                        p.currentPos.lerp(p.targetPos, p.lerpSpeed);

                        // --- 渲染 ---
                        dummy.position.copy(p.currentPos);
                        
                        // 闪烁逻辑
                        const s = p.scaleBase + Math.sin(time * 3 + p.phase) * 0.2;
                        dummy.scale.setScalar(s * (mode==='tree' ? 1 : 0.6)); // 树形态下粒子大一点
                        
                        // 粒子自转
                        dummy.rotation.x = time + i;
                        dummy.rotation.z = time + i;
                        
                        dummy.updateMatrix();
                        mesh.setMatrixAt(i, dummy.matrix);
                    }
                    mesh.instanceMatrix.needsUpdate = true;
                    
                    // 摄像机微小的漂浮感
                    camera.position.x += (Math.sin(time*0.2)*0.5 - camera.position.x) * 0.02;
                    camera.position.y += (Math.cos(time*0.3)*0.5 - camera.position.y) * 0.02;
                    camera.lookAt(0, 0, 0);

                    composer.render();
                };
                animate();

                return () => {
                    window.removeEventListener('resize', handleResize);
                    containerRef.current.innerHTML = '';
                    renderer.dispose();
                };
            }, [hasStarted]);

            // --- AI Logic ---
            useEffect(() => {
                if(!hasStarted || !MediaPipeHands) return;

                const hands = new MediaPipeHands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

                hands.onResults((results) => {
                    const ctx = canvasRef.current.getContext('2d');
                    // 清空并画黑底
                    ctx.fillStyle = "#050505";
                    ctx.fillRect(0, 0, 320, 240);
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const landmarks = results.multiHandLandmarks[0];
                        
                        // 绘制骨架：青色线条，白色节点
                        if(window.drawConnectors) window.drawConnectors(ctx, landmarks, window.HAND_CONNECTIONS, {color: '#00FFFF', lineWidth: 2});
                        if(window.drawLandmarks) window.drawLandmarks(ctx, landmarks, {color: '#FFFFFF', lineWidth: 0, radius: 2});

                        // 比例法判断手势
                        const wrist = landmarks[0];
                        const tips = [8, 12, 16, 20];
                        const knuckles = [5, 9, 13, 17];
                        let extended = 0;
                        
                        const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);
                        
                        for(let i=0; i<4; i++) {
                            // 阈值宽松一点，防止抖动
                            if(dist(landmarks[tips[i]], wrist) > dist(landmarks[knuckles[i]], wrist) * 1.2) {
                                extended++;
                            }
                        }

                        if (extended <= 1) setGesture('tree');
                        else if (extended >= 3) setGesture('explode');
                    }
                });

                const camera = new MediaPipeCamera(videoRef.current, {
                    onFrame: async () => await hands.send({image: videoRef.current}),
                    width: 320, height: 240
                });
                camera.start().catch(e => setDebugText(e.message));

            }, [hasStarted]);

            return (
                <React.Fragment>
                    {!hasStarted ? (
                        <div className="start-screen">
                            <h1 className="title">CHRISTMAS</h1>
                            <button className="btn-start" onClick={() => setHasStarted(true)}>ENTER</button>
                            <p style={{color:'#444', marginTop:'20px', fontFamily:'monospace', fontSize:'10px'}}>CAMERA ACCESS REQUIRED</p>
                        </div>
                    ) : (
                        <div className="ui-layer">
                            <div className="header">
                                <h1 className="title">MERRY CHRISTMAS</h1>
                            </div>
                            
                            <div className="controls">
                                <div className={`monitor-box ${gesture === 'tree' ? 'active' : ''}`}>
                                    <video ref={videoRef} className="cam-video" playsInline webkit-playsinline="true" muted></video>
                                    <canvas ref={canvasRef} className="cam-canvas" width="320" height="240"></canvas>
                                    <div className="monitor-corners"></div>
                                    {debugText && <div style={{position:'absolute',bottom:0,color:'red',fontSize:'8px'}}>{debugText}</div>}
                                </div>
                                
                                <div className="status-panel">
                                    <div className={`status-badge explode ${gesture === 'explode' ? 'active' : ''}`}>
                                        OPEN HAND
                                    </div>
                                    <div className={`status-badge tree ${gesture === 'tree' ? 'active' : ''}`}>
                                        FIST (TREE)
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    <div ref={containerRef} style={{position:'absolute', top:0, left:0, zIndex:1}}></div>
                </React.Fragment>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
